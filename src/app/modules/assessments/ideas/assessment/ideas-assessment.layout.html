<!-- Fixed navbar for interest-profiler assessment-->

<div class="row desktop-design-hide-plp2">
  <div class="col-md-12">
    <div class="panel panel-green">
      <div class="panel-progress-ideas-grees-plp4 shadow-bottom">
        <div class="col-md-1 col-sm-2"> <span class="leftArrowClass" (click)="previousQuestion()"><i [class.class-withOpacityIP]="isClassVisibleIP" class="fa  icon-asmnt-back-arrow arrows" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;
             </span>
             <span class="eq-ques">  Q.1  </span>
             </div>
        <div class="col-md-8 col-sm-7 col-lg-9">
          <div class="progress xs progress-m">
            <div class="progress-bar-bg-green" [ngStyle]="{'width': currentValue +'%'}"></div>
          </div>
        </div>
        <div class="col-md-3 col-sm-3 col-lg-2 text-right">
          <span>20 Remaining</span>&nbsp;
          <span class="ntxArrow" *ngIf="showNxtIP" style="float:right;cursor:pointer;">
                  <i aria-hidden="true"  class="fa icon-asmnt-forward-arrow arrows" (click)="nextIPArrow(cnt)"></i></span>
        </div>
      </div>
      <div class="panal-progress-green-ideas-plp4">
        <p class="text-center plp2-white">Question hear</p>
      </div>
      <div class="circle-body">
        <div class="circle-wel-align-plp4 text-center">
          <button class="btn btn-default blue-circle-button circle-green-ideas-plp4" href=""
            (click)="callQuestion(4)">
                <i class="fa icon-asmnt-strongly-agree" [ngClass]="(btnHighLight==4)? 'white-color':''"></i>
                <p>Strongly Like&nbsp; &nbsp;</p>
				         <p>4 Remaing</p>
              </button>
        </div>
        <div class="circle-wel-align-plp4 text-center">
          <button  class="btn btn-default blue-circle-button circle-green-ideas-plp4" href=""  (click)="callQuestion(3)">
                <i class="fa icon-asmnt-between-strongly" [ngClass]="(btnHighLight==3)? 'white-color':''"></i>
              <p>Like</p>
			  <p>4 Remaing</p>
              </button>
        </div>
		 <div class="circle-wel-align-plp4 text-center">
          <button  class="btn btn-default blue-circle-button circle-green-ideas-plp4" href=""  (click)="callQuestion(2)">
                <i class="fa icon-asmnt-somewhat" [ngClass]="(btnHighLight==2)? 'white-color':''"></i>
              <p>Unsure &nbsp;</p>
			  <p>4 Remaing</p>
              </button>
        </div>
        <div class="circle-wel-align-plp4 text-center">
          <button  class="btn btn-default blue-circle-button circle-green-ideas-plp4" href=""  (click)="callQuestion(2)">
                <i class=" fa icon-asmnt-between-somewhat" [ngClass]="(btnHighLight==2)? 'white-color':''"></i>
              <p>Unsure  &nbsp;</p>
			  <p>4 Remaing</p>
              </button>
        </div>
        <div class="circle-wel-align-plp4 text-center">
          <button  class="btn btn-default blue-circle-button circle-green-ideas-plp4" href="" (click)="callQuestion(1)">
                <i class=" fa icon-asmnt-strongly-disagree" [ngClass]="(btnHighLight==1)? 'white-color':''"></i>
              <p>dislike'</p>
			  <p>4 Remaing</p>
              </button>
        </div>
		
        
      </div>
    </div>
  </div>
  <button (click)="callResult()">Result</button>
</div>
