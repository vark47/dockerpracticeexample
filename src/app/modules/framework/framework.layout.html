<template ngbModalContainer>
</template>
<div class="fixed-top">
    <div class="masthead">
        <div class="container">
            <div class="row">
                <div class="col-9 col-sm-9 col-lg-8 col-md-7 " style="padding:0;">
                    <h3 class="heading-text-color-plp3">
                        <b>{{appTitle}}</b>
                    </h3>
                </div>
                <div class="col-3 col-lg-4 col-md-5 col-sm-3 plp-blue text-right ">
                  
                 <ul class="hide-dropdowntoggl">
                    <li ngbDropdown class="d-inline-block " [ngStyle]="{'cursor':'pointer'}" data-tooltip="Language">
                        <button tabindex="1" class="btn language-dropdown f-bold icn-signout-language" aria-haspopup="true" id="t1" ngbDropdownToggle >
                                <span class="desktop-design-hide-plp2">{{translate.currentLang}}</span><!--desktop language button-->
                                 <span class="icon-asmnt-change-language mobile-design-hide-plp2"></span><!--mobile language button-->
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                            <button (click)="selectLang(lang)" *ngFor="let lang of translate.getLangs()" class="dropdown-item">{{ lang }}</button>
                        </div>
                    </li>
 
                    <li class="d-inline-block  logout-user-bg" ngbDropdown #myDrop="ngbDropdown" [ngStyle]="{'cursor':'pointer'}" data-tooltip="Logout">
                       <button class="btn language-dropdown f-bold icn-signout-language"  id="dropdownMenu" ngbDropdownToggle>
                        <a class=" desktop-design-hide-plp2 " ><!--desktop logout button-->
                        <img src="\assets\images\user-2.png" [ngStyle]="{'width':'18px'}">
                        <span class="  f-bold text-capitalize font-siz-mob">
                          {{userName}} </span>
                          <!--<button class="btn icn-signout"><i class="fa fa-sign-out " aria-hidden="true" ></i></button>-->
                        </a>
                        <span class=" mobile-design-hide-plp2"> <img src="\assets\images\user.png" > </span>
                    </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu">

                            <div class="pl-3 login-mobile-username f-bold text-capitalize">
                                {{userName}} </div><br>
                            <button class="btn icn-signout w-100 btn-green-plp3" (click)="logout()">
                                 <i class="fa fa-sign-out " aria-hidden="true" ></i>Sign Out</button>

                        </div>
                    </li>
                </ul>

                </div>
            </div>
        </div>
    </div>


    <nav class="navbar-toggleable-md  bg-faded-plp3">
        <div class="container">
            <div class="row w-100">
                <div class="col-lg-3 col-md-3">
                    <a class="navbar-brand">
                        <img class="logo-plp-3" src="/assets/images/cis-icon.png" /></a>
                </div>
                <div class="col-lg-9 col-md-9 float-right ">

                    <button *ngIf="menuItems[0].root!='plpcontent'" (click)="filter.hidden = !filter.hidden" class="navbar-toggler white-color navbar-toggler-right plp-top-menu cursorpointer-plp"
                        type="button" data-toggle="" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
              <!--<i  class="fa icon" [ngClass]="menuIcon"  ></i>-->
              <i *ngIf="filter.hidden" class="fa fa-bars" aria-hidden="true"></i>
              <i *ngIf="!filter.hidden" class="fa fa-times" aria-hidden="true"></i>

            </button>



                    <div #filter [hidden]="true" class=" navbar-collapse-1 bg-faded-plp3-mobile" id="navbarNavAltMarkup">
                        <div *ngIf="(menuItems.length>1)" class="collapse navbar-nav nav-item-plp1 ">
                            <a href="#" *ngFor="let item of menuItems" class="nav-item nav-link" [ngStyle]="{'cursor':'pointer'}" [class.nav-active-plp3]="isActive([item.root])"
                                (click)="$event.preventDefault();loadModules(item.root,item.subroute)">
                                    {{item.title}}</a>



                        </div>
                    </div>

                </div>
            </div>
        </div>
    </nav>

</div>

<router-outlet></router-outlet>
