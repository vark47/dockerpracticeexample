<div class="form-box">
  <div class="form-top">
    <div class="form-top-left">
      <h4 class="login-font-heading">Reset Password</h4>
    </div>
  </div>
  <div class="form-bottom">
    <form [formGroup]="newPasswordForm" role="form" class="form-horizontal" id="loginform">
      <span *ngIf="errorVal" class="error-color validation-msg">Incorrect password! Please check and try again.</span>
      <span *ngIf="successVal" class="success-color validation-msg"><b>Your password has been successfully submitted.</b><br>
                     </span>
      <span *ngIf="!(newPasswordForm.get('newPassword').valid) && newPasswordForm.get('newPassword').dirty">
                 <span *ngIf="newPasswordForm.get('newPassword').hasError('required')" class="error-color validation-msg">
                 {{errorMessage.new_pass_reg}}</span>
      <span *ngIf="newPasswordForm.get('newPassword').hasError('invalidPassword')" class="error-color validation-msg">
                      {{errorMessage.password_strength}}</span>

      </span>

      <div class="input-group login-m-b">
        <input type="password" placeholder="New Password"  class="form-control input-font-size" 
        formControlName="newPassword" [(ngModel)]="userdata.newPassword">
        <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span> </div>
      <span *ngIf="!(newPasswordForm.get('confirmPassword').valid) && newPasswordForm.get('confirmPassword').dirty">
                  <span *ngIf="newPasswordForm.get('confirmPassword').hasError('required')" 
                   class="error-color validation-msg">
                 {{errorMessage.confirm_pass_reg}}</span>

      </span>
      <div class="input-group login-m-b">
        <input type="password" placeholder="Confirm Password"  class="form-control input-font-size" 
         formControlName="confirmPassword" [(ngModel)]="userdata.Password">
        <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span> </div>
      <div class="form-group">
        <!-- Button -->
        <div class="controls">
          <button type="submit" class="btn btn-login1 btn-success" id="btn-login" [disabled]="!newPasswordForm.valid" (click)="sendNewPassword()">Submit</button>         
           </div>
      </div>
      <span *ngIf="successVal" class="success-color">
        <a (click)="RedirectToLogin()" style="cursor: pointer;"><u>Click here to Login</u></a>
        </span>
    </form>
  </div>
</div>
