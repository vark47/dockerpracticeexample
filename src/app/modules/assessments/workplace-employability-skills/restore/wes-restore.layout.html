<div class="row">
    <div class="col-md-8">
        <div class="panel-group t-p-p2">
            <!--Displays all the cards dynamically-->
            <div class="panel panel-default panel-box-plp2 " *ngFor="let item of restoreAnswerSet;let indx = index">
                <div class="panel-body body-content-plp2">
                    <h4 class="cls-cursor">
                        <u (click)="restoreQuestionsWES(item.answerSet,item.userNotes)">Restore Answer Set {{item.answerSet}} </u>
                    </h4>
                    <!--Displays coresponding user notes-->
                    <p>{{item.userNotes}}</p>
                </div>
                <div class="panel-footer-p2">
                    <div class="row">
                        <div class="col-6 col-sm-6 col-md-6">
                            <h6 class="green-color-plp2"><i class="icon-asmnt-date" aria-hidden="true"></i>&nbsp;&nbsp;{{item.updatedTimeStamp | customDate}}</h6>
                        </div>
                        <!--Display delete icon which tell user that he can delete the answer set -->
                        <div class="col-6 col-sm-6 col-md-6 ">
                            <h6 class="pull-right"> <a (click)="DeleteWESAnswerSet(item.answerSet)" class="red-color-plp2 cls-cursor"><i class="icon-asmnt-delete" aria-hidden="true" ></i>&nbsp;Delete </a></h6>
                        </div>
                    </div>
                </div>
            </div>
            <!--If no data was found then we display coresponing message-->
            <img *ngIf="(resLength==0)" align="center" class="data-notfound" src="/assets/images/nodata-found.png" />

        </div>
    </div>
    <div class="clearfix"> </div>
</div>
