<div class="p-t-b  mobie-width mobile-container bodyheight bodypadding">
  <div class="row">
    <div class="col-md-6 col-lg-6 main-title-plp3">
      <i [ngClass]="clusterIcon" [ngStyle]="{'color': clusterColor}"></i>
      <h4 class="color-green-plp3">{{clusterName}}</h4>
    </div>
    <div class="col-md-6 col-lg-6 text-right">
      <div class="btn-group-plp3 btn-group-justified">
        <button type="button" class="btn btn-green-plp3" (click)="CareerList('no')"><b>{{clusterValue.buttons.index}}</b></button>
        <button type="button" class="btn btn-green-plp3 iteam-none-big-screen" *ngIf="backAssessmentValue" (click)="backAssessment()"><b>{{clusterValue.buttons.backAssess}}</b></button>
        <button type="button" class="btn btn-green-plp3 iteam-none-big-screen" (click)="savePost()"><b>{{clusterValue.buttons.save}}</b></button>
        <button type="button" class="btn btn-green-plp3 iteam-none-big-screen"><b>{{clusterValue.buttons.print}}</b></button>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-lg-12">
      <a><img src="/assets/images/ClusterImage.jpg" class="img-responsive" alt="No image" /> </a>

      <div class="desc"></div>
      <div class="opacity-header-plp3 row">
        <div class="col-lg-5  col-2 col-md-6 col-sm-2">
          <a href="#videomodal" data-toggle="modal" data-target="#videomodal"> 
          <img class="video-hight-plp3"  src="/assets/images/video-icon-plp3.png"
            alt="" />
          </a>
        </div>

        <div id="videomodal" class="modal fade" role="dialog">
          <div class="modal-dialog" style="width:92%">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close plp3-model-close-align" data-dismiss="modal">&times;</button>
              </div>
              <div *ngFor="let item of videoSrcCluster" class="modal-body">
                <video height="100%" width="100%" controls>
                  <source src={{item}} type="video/mp4" />
                </video>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-7 col-md-6 col-sm-10 col-10">
          <div class="row text-right">
            <div class="col-lg-10 col-8 col-md-9 col-sm-9 text-right">
              <p class="desc_content stars-plp3">Rate this Cluster</p>
            </div>
            <div class="col-lg-2 col-4 col-md-3 col-sm-3">
              <div class="row ">

                <span class="star">
             <a href="#" (click)="$event.preventDefault();getUnFill('up')"> <i class="star fillstroke" [ngClass]="(showColorUp == 1)?'icon-thumbs-up-hover':'icon-thumbs-up'"  aria-hidden="true" ></i></a>
            <a href="#" (click)="$event.preventDefault();getUnFill('down')"> <i class="star fillstroke" [ngClass]="(showColorUp == 0)?'icon-thumbs-down-hover':'icon-thumbs-down'"   aria-hidden="true"></i></a>
             </span>

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="ngb-tabset">
        <ul class="nav nav-pills justify-content-start iteam-none-big-screen menu-alignment-desc-cluster-plp3" role="tablist ">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#glance" role="tab">{{tabsValue.tabs[0]}} <div class="p3tab-arrow"> </div></a>

          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#right" role="tab">{{tabsValue.tabs[1]}}<div class="p3tab-arrow"> </div></a>

          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#education" role="tab">{{tabsValue.tabs[2]}} <div class="p3tab-arrow"> </div></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#pathway" role="tab">{{tabsValue.tabs[3]}}<div class="p3tab-arrow"> </div></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#career" role="tab">{{tabsValue.tabs[4]}} <div class="p3tab-arrow"> </div></a>
          </li>
        </ul>
      </div>
      <div class="ngb-tabset-mobile iteam-none-small-screen">
        <ul class="nav nav-pills">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">{{value}}</a>
            <div class="dropdown-menu" role="tablist">
              <a class="nav-link active" (click)="dropDownVal(tabsValue.tabs[0])" data-toggle="tab" href="#glance" role="tab">{{tabsValue.tabs[0]}}</a>
              <a class="nav-link" (click)="dropDownVal(tabsValue.tabs[1])" data-toggle="tab" href="#right" role="tab">{{tabsValue.tabs[1]}}</a>
              <a class="nav-link" (click)="dropDownVal(tabsValue.tabs[2])" data-toggle="tab" href="#education" role="tab">{{tabsValue.tabs[2]}}</a>
              <a class="nav-link" (click)="dropDownVal(tabsValue.tabs[3])" data-toggle="tab" href="#pathway" role="tab">{{tabsValue.tabs[3]}}</a>
              <a class="nav-link" (click)="dropDownVal(tabsValue.tabs[4])" data-toggle="tab" href="#career" role="tab">{{tabsValue.tabs[4]}}</a>
            </div>
          </li>
        </ul>
      </div>

      <div class="tab-content ">
        <div class="tab-pane active" id="glance" role="tabpanel">
          <at-a-glance-cluster [atAGlance]="refGlance"></at-a-glance-cluster>
        </div>
        <div class="tab-pane" id="right" role="tabpanel">
          <right-for-me [rightForMeData]="refRightForMe"></right-for-me>
        </div>
        <div class="tab-pane" id="education" role="tabpanel">
          <education [educationData]="refeducation"></education>
        </div>
        <div class="tab-pane" id="pathway" role="tabpanel">
          <pathways [pathwaysData]="refpathway"></pathways>
        </div>
        <div class="tab-pane" id="career" role="tabpanel">
          <related-careers-cluster [relatedcareersData]="refrelatedcareer"></related-careers-cluster>
        </div>
      </div>
    </div>
  </div>
  <div class="iteam-none-small-screen  float-btn-plp3">
    <div class='multi-action'>
      <button class='action-button' (click)="filter = !filter" [ngClass]="{'active': filter }"><span class='fa fa-plus'></span></button>
      <ul class='actions'>
        <li [ngStyle]="{'cursor':'pointer'}" (click)="savePost()"><a><span class='fa fa-floppy-o'></span></a></li>
        <li [ngStyle]="{'cursor':'pointer'}"><a><span class='fa fa-print'></span></a></li>
      </ul>

    </div>
  </div>

</div>
