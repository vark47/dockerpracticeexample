<div class="row gutter-10">
  <div class="col-lg-6 col-md-6 col-12">
    <div class="card-plp3 clusEducation">
      <div class="card-header-plp3 card-header-plp3-atc">
        <h5><i class="icon-programs-of-study occCluster-icon-txt" aria-hidden="true"></i>&nbsp;&nbsp;{{educationData.RelatedProgramsSection}}</h5>

      </div>
      <div class="card-block card-box-height scroll-class">
        <!--{{educationData|json}}-->
        <div *ngFor="let value of educationData.RelatedPrograms.lists">
            <p > {{educationData.RelatedProgramsIntro}}</p>
          <div>
            <h5>{{value.header}}</h5>
            <ul  class="plp3-list related-career link-text-rc">
              <li *ngFor="let val of value.links"><i class="fa fa-chevron-right text-align-plp3 arrow-align-plp3" aria-hidden="true"></i>
                <div class="list-text-alignment-plp3" 
                 >{{val.linkTitle}}</div>
                 <!--style="cursor:pointer;"  (click)="CallOccDetailCareer(val.linkID,val.linkTitle)"-->
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="col-lg-6 col-md-6 col-12">

    <div class="card-plp3 clusEducationGreen">
      <div class="card-header-plp3 card-header-plp3-atc">
        <h5> <i class="icon-helpful-high-school-courses occCluster-icon-txt" aria-hidden="true"></i> {{educationData.HelpfulHSCoursesSection}}</h5>
      </div>
      <div class="card-block card-box-height scroll-class">
        <div *ngFor="let value of educationData.HelpfulHSCourses">
          <p  [innerHTML]="value.text | customText" class="para-padding-plp3"> </p>
          <ul *ngIf="(value.type == 'ul')" class="plp3-list link-text-rc">
           <li *ngFor="let val of value.text"><i class="fa fa-chevron-right arrow-align-plp3" aria-hidden="true"></i>
              <div class="list-text-alignment-plp3">{{val}}</div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  </div>
