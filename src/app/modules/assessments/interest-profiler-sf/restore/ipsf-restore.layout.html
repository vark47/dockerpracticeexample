<!-- Intrest-profiler restore view start -->
<div class="row">
	<div class="col-md-8">
		<div class="panel-group t-p-p2">
			<div *ngIf="successDelete" class="success-color"><b>Answer Set {{deleteVal}} Deleted successfully</b><br></div>
			<!--This is for displaying the data in the view-->
			<div class="panel panel-default panel-box-plp2 " *ngFor="let item of restoreAnswerSet;let indx = index">
				<div class="panel-body body-content-plp2">
					<h4>
						<a href="#" (click)="$event.preventDefault();restoreQuestionsIP(item.answerSet,item.userNotes)">
							<u class="cls-cursor">{{'LANG_EN_TRANS.restore_ans_set' | translate }} {{item.answerSet}} </u>
						</a>
					</h4>
					<p>{{item.userNotes}}</p>
				</div>
				<div class="panel-footer-p2">
					<div class="row">
						<div class="col-6 col-sm-6 col-md-6">
							<h6 class="green-color-plp2"><i class="icon-asmnt-date" aria-hidden="true"></i>&nbsp;&nbsp;{{item.updatedTimeStamp | customDate}}</h6>
						</div>
						<div class="col-6 col-sm-6 col-md-6 ">
							<h6 class="pull-right"> <a href="#" class="red-color-plp2 cls-cursor white-color" (click)="$event.preventDefault();DeleteIPAnswerSet(item.answerSet)"><i class="icon-asmnt-delete" aria-hidden="true"></i>&nbsp;{{'LANG_EN_TRANS.delete' | translate}}</a></h6>
						</div>
					</div>
				</div>
			</div>

			<!--This is for displaying the image when there is no data in the view -->
			<img *ngIf="(resLength==0)" align="center" class="data-notfound" src="/assets/images/nodata-found.png" />
		</div>



	</div>
	<div class="clearfix"> </div>
</div>
<!--End of the restore view-->
