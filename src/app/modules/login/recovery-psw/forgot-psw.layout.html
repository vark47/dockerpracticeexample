<div class="form-box">
  <div class="form-top">
    <div class="form-top-left">
      <h4 class="login-font-heading">
        <a routerLink="/login" href="">
          <i aria-hidden="true" class="fa icon-back-left-arrow password-arrow-align"></i></a> &nbsp;&nbsp;&nbsp;
        {{loginText.psw_rec_heading}}</h4>
    </div>
  </div>
  <div class="form-bottom">
    <form [formGroup]="ForgotPasswordForm" role="form" class="form-horizontal" id="loginform">
      <span *ngIf="errorVal" class="error-color validation-msg">Incorrect username! Please check and try again.</span>
      <span *ngIf="successVal" class="success-color validation-msg"><b>Your password has been sent to your email.</b></span>
      <span *ngIf="ForgotPasswordForm.get('Username').touched && ForgotPasswordForm.get('Username').errors">
                  <span *ngIf="ForgotPasswordForm.get('Username').hasError('required')" 
                 class="error-color validation-msg">
                 {{errorMessage.username_req}}</span>
      <span *ngIf="ForgotPasswordForm.get('Username').hasError('invalidText')" class="error-color validation-msg">
                 {{errorMessage.script_tags_error}}</span>
      </span>

      <p class="login-para">{{loginText.psw_rec_inp_info_text}}</p>
      <div class="input-group login-m-b">
        <input type="text" placeholder="Username" name="Username" class="form-control input-font-size" formControlName="Username"
          [(ngModel)]='userdata.Username'>
        <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span> </div>
      <div class="form-group">
        <div class="controls">
          <button type="submit" class="btn btn-login1 btn-success input-font-size" id="btn-login" [disabled]="!ForgotPasswordForm.valid"
            (click)="resetPassword()">{{loginText.psw_rec_submit}} </button>

          <button type="submit" class="btn btn-login1 btn-red-plp input-font-size" id="btn-login" routerLink="/login/usernameRecovery">
           {{loginText.psw_rec_frgt_btn}}</button>



        </div>
      </div>

      <p class="login-para">{{loginText.psw_rec_help_text}} </p>
    </form>
  </div>
</div>
