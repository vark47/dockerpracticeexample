<div class="row">
	<div class="col-md-8">
		<div class="panel-group t-p-p2">
			<div class="panel panel-default panel-box-plp2 " *ngFor="let item of restoreAnswerSet;let indx = index">
				<div class="panel-body body-content-plp2">
					<h4 class="cls-cursor">
						<a href="#" (click)="$event.preventDefault();restoreQuestionsOS(item.answerSet,item.userNotes)">
							<u>{{'LANG_EN_TRANS.restore_ans_set' | translate }} {{item.answerSet}} </u>
						</a>
					</h4>
					<p>{{item.userNotes}}</p>
				</div>
				<div class="panel-footer-p2">
					<div class="row">
						<div class="col-6 col-sm-6 col-md-6">
							<h6 class="green-color-plp2"><i class="icon-asmnt-date" aria-hidden="true"></i>&nbsp;&nbsp;{{item.updatedTimeStamp | customDate}}</h6>
						</div>
						<div class="col-6 col-sm-6 col-md-6 ">
							<h6 class="pull-right">
								<a href="#" (click)="$event.preventDefault();DeleteIPAnswerSet(item.answerSet)" class="red-color-plp2 cls-cursor">
												<i class="icon-asmnt-delete" aria-hidden="true" ></i>
													&nbsp;{{'LANG_EN_TRANS.delete' | translate}} 
								</a>
							</h6>
						</div>
					</div>
				</div>
			</div>
			<img *ngIf="(resLength==0)" align="center" class="data-notfound" src="/assets/images/nodata-found.png" />

		</div>
	</div>
	<div class="clearfix"> </div>
</div>
