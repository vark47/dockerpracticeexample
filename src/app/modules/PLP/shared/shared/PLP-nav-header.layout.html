  <div class="col-lg-12 col-md-12 ">

      <span class="fa fa-angle-left"></span>

    </button><span [class.disabled-btn]="(header.previousSec==undefined)"> Prev</span>

        <li *ngIf="(report=='')" [class.disabled-btn]="(header.nextSec==undefined)" class="next" (click)="loadNext(header.nextSec)">
