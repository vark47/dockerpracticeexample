<div class="p-t-b  mobie-width mobile-container bodyheight bodypadding">
  <div class="row p-b">
    <div class="col-md-4 col-lg-4">
      <h4 class="color-green-plp3">{{occName}}</h4>
    </div>
    <div class="col-md-8 col-lg-8 text-right">
      <div class="btn-group-plp3 btn-group-justified">
        <button type="button" class="btn btn-green-plp3" (click)="CareerList('no')"><b>{{emergingValue.buttons.index}}</b></button>
        <button type="button" class="btn btn-green-plp3 iteam-none-big-screen" (click)="savePost()"><b>{{emergingValue.buttons.save}}</b></button>
        <button type="button" class="btn btn-green-plp3 iteam-none-big-screen"><b>{{emergingValue.buttons.print}}</b></button>
      </div>
    </div>
  </div>
  <!-- Modal -->


  <div class="row">
    <div class="col-lg-12"> <a> <img src={{imgHeaderScr}} class="img-responsive" alt="No image found" onerror="this.onerror=null;this.src='/assets/images/career-rating.jpg'" /> </a>
      <div class="desc"></div>
      <div class="opacity-header-plp3 row">
        <div class="col-lg-5  col-2 col-md-6 col-sm-2">
          <a href="#myModal" data-toggle="modal" data-target="#myModal"> 
           <img class="video-hight-plp3"   src="/assets/images/video-icon-plp3.png"
            alt="" />
          </a>
        </div>
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog" style="width:92%">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close plp3-model-close-align" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                <video height="100%" width="100%" controls>
                  <source src="https://videos.intocareers.org/english/00-000001.mp4" type="video/mp4" />
                </video>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-7 col-md-6 col-sm-10 col-10">
          <div class="row text-right">
            <div class="col-lg-10 col-8 col-md-9 col-sm-9 text-right">
              <p class="desc_content stars-plp3 ">Rate this Career</p>
            </div>
            <div class="col-lg-2 col-4 col-md-3 col-sm-3">
              <div class="row ">

                <span class="star">
            <a href="#" (click)="$event.preventDefault();getUnFill('up')"> <i class="star fillstroke" [ngClass]="(showColorUp == 1)?'icon-thumbs-up-hover':'icon-thumbs-up'"  aria-hidden="true"  ></i> </a>
            <a href="#" (click)="$event.preventDefault();getUnFill('down')"> <i class="star fillstroke" [ngClass]="(showColorUp == 0)?'icon-thumbs-down-hover':'icon-thumbs-down'"  aria-hidden="true"></i> </a>
             </span>

              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="ngb-tabset">
        <ul class="nav nav-pills justify-content-start iteam-none-big-screen  menu-alignment-desc-emerg-plp3" role="tablist ">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#aboutcareer" role="tab">{{tabsValue.tabs[0]}} <div class="p3tab-arrow"> </div></a>

          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#educationtraining" role="tab">{{tabsValue.tabs[1]}} <div class="p3tab-arrow"> </div></a>

          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#relatedcareer" role="tab">{{tabsValue.tabs[2]}} <div class="p3tab-arrow"> </div></a>
          </li>
        </ul>
      </div>
      <div class="ngb-tabset-mobile iteam-none-small-screen">
        <ul class="nav nav-pills">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">{{value}}</a>
            <div class="dropdown-menu">
              <a class="nav-link active" (click)="dropDownVal(tabsValue.tabs[0])" data-toggle="tab" href="#aboutcareer" role="tab">{{tabsValue.tabs[0]}}</a>
              <a class="nav-link" (click)="dropDownVal(tabsValue.tabs[1])" data-toggle="tab" href="#educationtraining" role="tab">{{tabsValue.tabs[1]}}</a>
              <a class="nav-link" (click)="dropDownVal(tabsValue.tabs[2])" data-toggle="tab" href="#relatedcareer" role="tab">{{tabsValue.tabs[2]}}</a>
            </div>
          </li>
        </ul>
      </div>

      <div class="tab-content ">
        <div class="tab-pane active" id="aboutcareer" role="tabpanel">
          <about-this-career [aboutJsonValue]="emergingAbout"></about-this-career>
        </div>
        <div class="tab-pane" id="educationtraining" role="tabpanel">
          <edu-and-training-emerg [educationTraining]="emergingEducation"></edu-and-training-emerg>
        </div>
        <div class="tab-pane" id="relatedcareer" role="tabpanel">
          <related-careers-emerg [relatedCareers]="emergingJsonValue"></related-careers-emerg>
        </div>
      </div>
    </div>
  </div>


  <div class="iteam-none-small-screen  float-btn-plp3">
    <div class='multi-action'>
      <button class='action-button' (click)="filter = !filter" [ngClass]="{'active': filter }"><span class='fa fa-plus'></span></button>
      <ul class='actions'>
        <li [ngStyle]="{'cursor':'pointer'}" (click)="savePost()"><a><span class='fa fa-floppy-o'></span></a></li>
        <li [ngStyle]="{'cursor':'pointer'}"><a><span class='fa fa-print'></span></a></li>
      </ul>

    </div>
  </div>

</div>
